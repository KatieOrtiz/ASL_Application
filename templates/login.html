<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, white, #FFC0CB, #FF69B4, #FFC0CB, white); /* Pink sunset ombre background with more white */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Use Comic Sans MS font with a cursive fallback */
        }

        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Apply Comic Sans MS font to h1 */
        }

        .login-box {
            background: linear-gradient(135deg, white, #FFC0CB, #FF69B4, #FFC0CB, white); /* Pink sunset ombre background with more white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add shadow effect */
            text-align: center;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
        }

        .login-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        .login-button {
            background-color: #FF69B4; /* Pink color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Darker shadow effect */
        }

        .login-button:hover {
            background-color: #FF1493; /* Darker pink color on hover */
        }

        .forgot-password-link {
            font-size: 14px;
            text-decoration: none;
            color: black;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ASL Translator Sign In</h1>
    <div class="login-box">
        <h2>Already Registered | Login</h2> <!-- Added text at the top -->
        <div class="login-form">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-button">Log In</button>
                <p><a class="forgot-password-link" href="forgot">Forgot Password?</a></p>
            </form>
        </div>
    </div>
    <h3>Don't have an account? <a href="register">Sign Up</a></h3>
</body>
</html>

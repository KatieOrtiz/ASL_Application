<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Translator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E0F0E3, #C8E1CC, #B8D8BE, #D2E7D6, #E0F0E3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Use Comic Sans MS font with a cursive fallback */
        }

        h1, h2 {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Apply Comic Sans MS font to h1 and h2 */
        }

        p {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Apply Comic Sans MS font to paragraphs */
            font-size: 16px;
            margin: 20px 0;
        }

        .get-started-button {
            background-color: #205566;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Use Comic Sans MS font for the button text */
            cursor: pointer;
            margin-top: 15vh; /* Adjust the margin to move the button down (2 inches) */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Darker shadow effect */
        }

        .get-started-button:hover {
            background-color: #143D48; 
        }

        .center-image {
            width: 300px; /* Adjust the width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Connect through Signs</h1>
    <img src="static/asl.jpg" alt="asl" class="center-image">
    <h2>At Your Fingertips</h2>
    <a href="login" class="get-started-button">Ready, Set, Sign: Let's Get Started!</a>
</body>
</html>
